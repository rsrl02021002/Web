<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .face {
      float: left;
      margin: 16px;
      padding: 4px;
      background-color: #e7e7e7;
      width: 104px;
      height: 104px;
      box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
      border-radius: 10%;
    }

    .face span {
      display: block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin: 4px;
      background-color: #333;
      box-shadow: inset 0 3px #111, inset 0 -3px #555;
    }
    .face{
        display: flex;
    }
    .face1{
        justify-content: center;
        align-items: center;
    }
    .face2{
        justify-content: space-between;
        align-items: flex-start;
    }
    .face2 span:last-child{
        align-self: flex-end;
    }
    .face3{
        justify-content: space-between;
        align-items: flex-start;
    }
    .face3 span:nth-child(2){
        align-self: center;
    }
    .face3 span:last-child{
        align-self: flex-end;
    }
    .face4{
        display: flex;
        flex-wrap: wrap;
    } 
    .face4 div{
        /* width: 100vw; */
        flex-basis: 100%;
        display: flex;
        justify-content: space-between;
    } 
    .face4 div:last-child{
        align-self: flex-end;
    }
    .face5{
        flex-wrap: wrap;
    }
    .face5 div{
        display: flex;
    }
    .face5 div{
        /* width: 100vw; */
        flex-basis: 100%;
    }
    div:first-child{
        justify-content: space-between;
        align-self: flex-start;
    }
    .face5 div:last-child{
        justify-content: space-between;
        align-self: flex-end;
    }
    .face5 div:nth-child(2){
        justify-content: center;
        align-self: center;
    }
    .face6{
        flex-wrap: wrap;
    }
    .face6 div{
        /* width: 100vw; */
        flex-basis: 100%;
        display: flex;
        justify-content: space-between;
    }
    .face6 div:first-child{
        align-self: flex-start;
    }
    .face6 div:nth-child(2){
        align-self: center;
    }
    .face6 div:last-child{
        align-self: flex-end;
    }
  </style>
</head>

<body>
  <!-- ä¸€ -->
  <div class="face face1">
    <span></span>
  </div>
  <div class="face face2">
    <span></span>
    <span></span>
  </div>
  <div class="face face3">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="face face4">
      <div class="div1">
        <span></span>
        <span></span>
      </div>
      <div class="div2">
        <span></span>
        <span></span>
      </div>
  </div>
  <div class="face face5">
      <div class="div3">
        <span></span>
        <span></span>
      </div>
      <div class="div4">
        <span></span>
      </div>
      <div class="div5">
        <span></span>
        <span></span>
      </div>
  </div>
  <div class="face face6">
    <div class="div6">
        <span></span>
        <span></span>
      </div>
      <div class="div7">
        <span></span>
        <span></span>
      </div>
      <div class="div8">
        <span></span>
        <span></span>
      </div>
  </div>
</body>

</html>
