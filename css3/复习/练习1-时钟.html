    <style>
        .box{

            position: relative;
        }

        /* 不要动圆盘了 */
        .yuanpan{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
        }

        .kedu{
            width: 5px;
            height: 20px;
            border: 1px solid black;
            background-color: black;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);

</head>
