<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <style>
        .face {

            float: left;

            margin: 16px;

            padding: 4px;

            background-color: #e7e7e7;

            width: 104px;

            height: 104px;

            box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;

            border-radius: 10%;

        }



        .face span {

            display: block;

            width: 24px;

            height: 24px;

            border-radius: 50%;

            margin: 4px;

            background-color: #333;

            box-shadow: inset 0 3px #111, inset 0 -3px #555;

        }

        .face {
            display: flex;
        }

        .face1 {

            justify-content: center;
            align-items: center;
        }

        .face2 {
            justify-content: space-between;
        }

        /* .twotwo{
        align-self: flex-end;
    } */
    /* 换一种写法 */
        .face2 div:nth-child(2) {
            align-self: flex-end;
        }

        .face3 {
            justify-content: space-between;
        }

        .threetwo {
            align-self: center;
        }

        .threethree {
            align-self: flex-end;
        }

        .face4 {
            display: flex;
            flex-wrap: wrap;
        }

        .face4 .clum {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
        }

        .face4 div:nth-child(2) {
            align-self: flex-end;
        }
        .face5{
            display: flex;
            flex-wrap: wrap;
        }
        .face5 .clum{
            display: flex;
            justify-content: space-between;
            flex-basis: 100%;
        }
        .face5 div:nth-child(2){
            justify-content: center;
        }
        .face5 div:nth-child(3){
            align-self: flex-end;
        }
        .face6{
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }
        .face6 .clum{
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
        }
    </style>

</head>


<body>

    <!-- 一 -->

    <div class="face face1">

        <span></span>

    </div>
    <!-- 二 -->

    <div class="face face2">

        <div class="twoone"><span></span></div>
        <div class="twotwo"><span></span></div>

    </div>
    <!-- 三 -->
    <div class="face face3">

        <span></span>
        <span class="threetwo"></span>
        <span class="threethree"></span>

    </div>
    <div class="face face4">
        <div class="clum">
            <span></span>
            <span></span>
        </div>
        <div class="clum">
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- 五 -->
    <div class="face face5">
        <div class="clum">
            <span></span>
            <span></span>
        </div>
        <div class="clum">
            <span></span>
        </div>
        <div class="clum">
            <span></span>
            <span></span>
        </div>


    </div>

    <!-- 六 -->
    <div class="face face6">

        <div class="clum">
            <span></span>
            <span></span>
        </div>
        <div class="clum">
            <span></span>
            <span></span>
        </div>
        <div class="clum">
            <span></span>
            <span></span>
        </div>

    </div>
</body>



</html>
