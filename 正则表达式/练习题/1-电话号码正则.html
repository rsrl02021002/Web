<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式练习题-电话号码正则</title>
</head>
<body>
</body>
<script>
//     电话号码正则
/^\d{3,4}-\d{7,8}(-\d{3,4})?$/
// 区号必填为3-4位的数字，区号之后用“-”与电话号码连接 例：0451-12345678-1234
// ^\d{3,4}-
// 电话号码为7-8位的数字 例：0451-12345678-1234
// \d{7,8}
// 分机号码为3-4位的数字，非必填，但若填写则以“-”与电话号码相连接 例：0451-12345678-1234
// (-\d{3,4})?
// ^只匹配字符串的开头  $只匹配字符串的结尾
// \d数字  \D非数字
// ?表示0次或1次  c?和c{0,1}是一个意思
</script>
</html>
