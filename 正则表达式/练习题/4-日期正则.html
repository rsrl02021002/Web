<script>
// 日期正则表达式
// yyyy-mm-dd格式
// 第一种写法：简单
/^\d{4}-\d{1,2}-\d{1,2}$/
// 第二种写法：
// 年：4位，不要忘了-
// 月：1-12，不要忘了-
// 日：1-31  1，3，5，7，8，10，12月是31天  非闰年2月28天，闰年2月29天
</script>
