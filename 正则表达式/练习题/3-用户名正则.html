    <title>正则表达式练习题-用户名正则</title>

<body>
</body>
<script>
// 用户名正则表达式
// 正则验证用户名，包含数字、字母、下划线11位。
/^[a-zA-Z0-9_]{11}$/
// [a-z]小写字母  [A-Z]大写字母  [0-9]数字
// [abc]表示a或b或c
// [a-zA-Z0-9_]表示字母数字下划线
</script>
</html>
