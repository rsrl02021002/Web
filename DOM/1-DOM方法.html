<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM方法</title>
</head>
<body>
    <!-- DOM的对象 -->
    <p id="demo"></p>
</body>
<script>
    document.getElementById("demo").innerText="Hello RS!";
    // innerText是DOM的属性
    // getElementById是DOM的方法

    // 在DOM中，所有HTML元素被定义为"对象"
    // 能够获取或设置的（HTML元素的）值是"属性"
    // （在HTML元素上）能完成的动作是"方法"
</script>
</html>
