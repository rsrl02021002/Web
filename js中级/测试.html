        // 类数组转换为真实数组
        function foo(){
            console.log(arguments)
            var arr = [];
            for(var i=0;i<arguments;i++){
                arr.push(arguments[i])
            }
            console.log(arr)
        }
        foo("a","b","c")


        var arr = [0,1,2,3,4];
        console.log(arr.slice(2,4))
        // slice(a,b) a为起始位置，b为结束位置，包含a，不包含b


        var arr = Array().prototype.slice.call(arguments,0);
        // 此处将arguments类数组，变为了标准数组
