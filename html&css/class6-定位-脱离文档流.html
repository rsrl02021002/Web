<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位-脱离文档流</title>
    <!-- float和absolute都会脱离文档流
    float是覆盖，absolute是层叠
    float会排开文字，absolute会覆盖后面的文字
    absolute通过z-index调整层级，float没有此功能 -->
    <style>
        .box1{
            border: 1px solid black;
            background-color: yellow;
        }
        .div1{
            width: 200px;
            height: 200px;
            background-color: red;
            /* float: left; */
            position: absolute;
            /* position带有的属性，调整层级 */
            /* z-index: -1; */
        }
        .box1 span,p{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1">
        <span>123</span>
        <span>456</span>
        <div class="div1"></div>
        <span>789</span>
        <p>aaa</p>
        <p>bbb</p>
        <span>111</span>
    </div>
</body>
</html>
