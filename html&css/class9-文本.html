<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本</title>
    <style>
        div{
            /* sans-serif非衬线字,每种字体最后必有的一种字体，当项目中没有设置的字体时，则按非衬线字显示 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 50px;
            /* 字体粗细，单位磅值，bolder是加粗 */
            font-weight: bolder;
            font-style: italic;
            /* 对齐方式 居中*/
            text-align: center;
            /* text-align: right; */
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
            /* 单行文字时，设置垂直居中，line-height等于行高 */
            line-height: 500px;
        }
    </style>
</head>
<body>
    <div>
        Hello World!
    </div>
</body>
</html>
