    <style>
        .container{
            max-width: 960px;
            margin: 0 auto;
        }
        header,nav,footer{
            width: 100%;
            height: 100px;
            background-color: #999;

            margin-right: 5%;

        }
        aside{

            height: 300px;
            background-color: red;
            float: right;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
        p{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
    </style>
</head>
