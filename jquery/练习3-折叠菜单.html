<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/jquery-3.4.1.js"></script>
  <style>
    table		{ border:0;border-collapse:collapse;}
    td	{ font:normal 12px/17px;padding:2px;width:100px;}
    th			{ font:bold 12px/17px;text-align:left;padding:4px;border-bottom:1px solid #333;width:100px;}
    .parent		{ background:#FFF38F;cursor:pointer;}  /* 偶数行样式*/
    .odd		{ background:#FFFFEE;}  /* 奇数行样式*/
    .selected		{ background:#FF6500;color:#fff;}
    .is-show {display: none}
  </style>
</head>
<body>
  <table>
    <thead>
      <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
      <tr class="parent" id="row_01"><td colspan="3">前台设计组</td></tr>
      <tr class="child_row_01"><td>张山</td><td>男</td><td>浙江宁波</td></tr>
      <tr class="child_row_01"><td>李四</td><td>女</td><td>浙江杭州</td></tr>

      <tr class="parent" id="row_02"><td colspan="3">前台开发组</td></tr>
      <tr class="child_row_02"><td>王五</td><td>男</td><td>湖南长沙</td></tr>
      <tr class="child_row_02"><td>找六</td><td>男</td><td>浙江温州</td></tr>

      <tr class="parent" id="row_03"><td colspan="3">后台开发组</td></tr>
      <tr class="child_row_03"><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
      <tr class="child_row_03"><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
    </tbody>
  </table>

    // 简化代码
        $(".parent").on("click",function(){
            $(this).toggleClass("selected")
            // var cla = $(this).attr("id")
            $(this).siblings("[class*="+this.id+"]").toggleClass("is-show")
        })
        // *= 包含，目前只用于属性选择器
        // []这是一个属性选择器
        // [字符串*=字符串]
        // 如果*=前面的字符串包含*=后面的字符串，则匹配成功
