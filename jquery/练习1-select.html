<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>select</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div.centent {

            float: left;

            text-align: center;

            margin: 10px;

        }

        span {

            display: block;

            margin: 2px 2px;

            padding: 4px 10px;

            background: #898989;

            cursor: pointer;

            font-size: 12px;

            color: white;

        }
    </style>

    <script src="./js/jquery-3.4.1.js"></script>

</head>

<body>

    <div class="centent">

        <select multiple="multiple" id="select1" style="width:100px;height:160px;">

            <option value="1">选项1</option>

            <option value="2">选项2</option>

            <option value="3">选项3</option>

            <option value="4">选项4</option>

            <option value="5">选项5</option>

            <option value="6">选项6</option>

            <option value="7">选项7</option>

        </select>

        <div>

            <span id="add">选中添加到右边&gt;&gt;</span>

            <span id="add_all">全部添加到右边&gt;&gt;</span>

        </div>

    </div>



    <div class="centent">

        <select multiple="multiple" id="select2" style="width: 100px;height:160px;">

            <option value="8">选项8</option>

        </select>

        <div>

            <span id="remove">&lt;&lt;选中添加到左边</span>

            <span id="remove_all">&lt;&lt;全部添加到左边</span>

        </div>

    </div>

    <script>
        // A.appendTo(B)
        // A移动到B

        //全部移动
        $("#add_all").on("click", function () {
            $("#select1 option").appendTo($("#select2"))
        })
        $("#remove_all").on("click", function () {
            $("#select2 option").appendTo($("#select1"))
        })

        //选中移动
        // 第一步：如何获取被选中的option
        // :selected
        $("#add").on("click", function(){
            $("#select1 option:selected").appendTo($("#select2"));
        })
        $("#remove").on("click",function(){
            $("#select2 option:selected").appendTo($("#select1"))
        })

        // 双击移动
        $("#select1").on("dblclick","option",function(){
            $(this).appendTo($("#select2"))
        })
        $("#select2").on("dblclick","option",function(){
            $(this).appendTo($("#select1"))
        })
        // 知识点：
        // 不可以在目标元素上绑定事件，应该在其父元素上绑定事件
        // 不然，目标元素事件执行以后（移动以后），再次点击目标元素会再次触发事件，不是我们想要的效果



    </script>


</body>

</html>
