        $.fn.extend({
            fellow37:function(obj){
                var defaultPerson = {
                    name:"XiaoMing",
                    age:20,
                    school:"NEFU"
                }
                var obj2 = $.extend(defaultPerson,obj)
                this.html("<div>姓名："+obj2.name+"</div>"+
                "<div>年龄："+obj2.age+"</div>"+
                "<div>学校："+obj2.school+"</div>")
            }
            
        })
        var RS = {
            name:"RenShuai",
            age:23,
        }
        $("#box").fellow37(RS)
        //关键点：  $.extend(defaultPerson,obj)
