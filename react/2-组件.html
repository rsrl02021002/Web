<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>

<script type="text/babel">
// 只能有一个根元素
// let str = <div>
//         <h1>Hello word</h1>
//         <h1>RenShuai</h1>
//     </div>
    // 首字母大写，构造函数
    // 无状态组件  也叫 函数组件
    function Foo(props){
        let num = 0;
        // 必有return
        return (
            <div>
                <h1>Hello word</h1>
                <h1>Ren Shuai</h1>
                <h1> {props.msg} </h1>
                <h1>{num}</h1>
            </div>
        )
    }
ReactDOM.render(
    // str,
    <Foo msg="ren" />,
    document.getElementById('root')
);
</script>
</html>
