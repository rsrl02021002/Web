<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding:0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			#box{
				display: none;
				/* display: block; */
				width:300px;
				height:150px;
				background-color: red;
				margin: 0 auto;
				vertical-align: middle;
				position: relative;
				top:50%;
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<button id="btn">登录</button>
		<div id="box">
			<p>登录</p>
		</div>
		<script>
			$.fn.extend({
				fellow:function(obj){
					$.extend($("#box"),obj)
				}
			})
			
			$("#btn").on("click",function(){
                $("#box").fellow({display:"block"})
                
			})
		</script>
	</body>
</html>
